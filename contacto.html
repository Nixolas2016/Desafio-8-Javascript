<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/Nixo Games.ico">
    <title>Nixo Games - Confirmación</title>
</head>
<body>

    <header>
        <!-- Image and text -->
  <nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand text-light" href="#">
      <img src="/img/Nixo Games.ico" width="30" height="30" class="d-inline-block align-top" alt="">
      Nixo Games
    </a>
          <nav class="navbar navbar-expand-lg navbar-light bg-dark">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link text-light" href="/index.html"> Inicio <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                      Categorias
                    </a>
                    <div class="dropdown-menu ">
                      <a class="dropdown-item" href="#">Accion</a>
                      <a class="dropdown-item" href="#">Aventura</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link text-light" href="/contacto.html"> Contacto <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search" id="buscador">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
              </div>
            </nav>
          </nav>
      </header>

    <main>
    <form>

        <div class="form-row">

            <div class="col-md-6 mb-3">
                <label for="validationDefault01"></label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="validationDefault02"></label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="validationDefault04"></label>
                <select class="custom-select" id="validationDefault04" required>
                <option selected disabled value="">Elija su pais de residencia</option>
                <option>Argentina</option>
                <option>Bolivia</option>
                <option>Brasil</option>
                <option>Chile</option>
                <option>Colombia</option>
                <option>Ecuador</option>
                <option>México</option>
                <option>Paraguay</option>
                <option>Perú</option>
                <option>Uruguay</option>
                <option>Venezuela</option>
                </select>
            </div>

            <div class="col-md-3 mb-3">
                <label for="validationDefault03"></label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Ciudad" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="validationDefault05"></label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="Codigo Postal" required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label text-confirm" for="invalidCheck2">
                Debe confirmar los terminos y condiciones
                </label>
            </div>
        </div>
        <button id="confirm" class="btn btn-primary" type="submit">Confirmar compra</button>
    </form>
    <nav>
    <button id="cassss"> Alerta </button>
    </nav>

    </main>

    <footer>

    </footer>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="js/miarchivo.js"></script>

</body>


</html>
